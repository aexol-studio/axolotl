type Todo{
	_id: String!
	content: String!
	done: Boolean
}

type TodoOps{
	markDone: Boolean @resolver
}

scalar Secret

directive @resolver on FIELD_DEFINITION

type User{
	_id: String!
	username: String!
}

type AuthorizedUserMutation{
	createTodo(
		content: String!
		secret: Secret
	): String! @resolver
	todoOps(
		_id: String!
	): TodoOps! @resolver
	changePassword(
		newPassword: String!
	): Boolean
}

type AuthorizedUserQuery{
	todos: [Todo!] @resolver
	todo(
		_id: String!
	): Todo! @resolver
	me: User!
}

type Query{
	user: AuthorizedUserQuery @resolver
}

type Mutation{
	user: AuthorizedUserMutation @resolver
	login(
		username: String!
		password: String!
	): String!
	register(
		username: String!
		password: String!
	): String!
}

type Subscription{
	countdown(
		from: Int!
	): Int!
}

schema{
	query: Query
	mutation: Mutation
	subscription: Subscription
}
