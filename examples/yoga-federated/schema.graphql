type Todo{
	_id: String!
	content: String!
	done: Boolean
}

type TodoOps{
	markDone: Boolean @resolver
}

scalar Secret

type User{
	_id: String!
	username: String!
}

type AuthorizedUserMutation{
	createTodo(
		content: String!
		secret: Secret
	): String! @resolver
	todoOps(
		_id: String!
	): TodoOps! @resolver
	changePassword(
		newPassword: String!
	): Boolean @resolver
}

type AuthorizedUserQuery{
	todos: [Todo!] @resolver
	todo(
		_id: String!
	): Todo! @resolver
	me: User! @resolver
}

directive @resolver on FIELD_DEFINITION

type Query{
	user: AuthorizedUserQuery @resolver
}

type Mutation{
	user: AuthorizedUserMutation @resolver
	login(
		username: String!
		password: String!
	): String! @resolver
	register(
		username: String!
		password: String!
	): String! @resolver
}

type Subscription{
	countdown(
		from: Int
	): Int @resolver
}

schema{
	query: Query
	mutation: Mutation
	subscription: Subscription
}
