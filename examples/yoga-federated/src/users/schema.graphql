type User{
	_id: String!
	username: String!
}

type Mutation{
	user: AuthorizedUserMutation! @resolver
	login(
		username: String!
		password: String!
	): String! @resolver
	register(
		username: String!
		password: String!
	): String! @resolver
}

type Query{
	user: AuthorizedUserQuery! @resolver
}

type AuthorizedUserMutation{
	changePassword(
		newPassword: String!
	): Boolean @resolver
}

type AuthorizedUserQuery{
	me: User! @resolver
}

directive @resolver on FIELD_DEFINITION

schema{
	query: Query
	mutation: Mutation
	subscription: Subscription
}

type Subscription{
	countdown(
		from: Int
	): Int @resolver
}
