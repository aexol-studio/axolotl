type User {
  id: ID!
  name: String!
}

type Query {
  hello: String!
}

type Mutation {
  echo(message: String!): String!
}

input AIChatMessage {
  role: String!
  content: String!
}

type AIChatChunk {
  content: String!
  done: Boolean!
}

type Subscription {
  countdown(from: Int): Int @resolver
  aiChat(messages: [AIChatMessage!]!, system: String): AIChatChunk! @resolver
}

directive @resolver on FIELD_DEFINITION

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
