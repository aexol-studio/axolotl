# Standalone Docker deployment for yoga-federated example
# Run: docker-compose up --build
name: axolotl-yoga-federated
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: axolotl
      POSTGRES_PASSWORD: axolotl
      POSTGRES_DB: axolotl
    ports:
      - '5533:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U axolotl -d axolotl']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
